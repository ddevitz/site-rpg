<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">

    <script src="./js/script.js" defer></script>

    <title>Ordem Paranormal</title>
</head>
<body>

    <main>
        <section class="login">

            <div class="wrapper">
                <img src="./images/logo-black.png" class="login__logo">

                <h1 class="login__title">Fazer login</h1>
    
                <label class="login__label">
                    <span>nome de usuário</span>
                    <input type="text" name="username" class="input">
                </label>
    
                <label class="login__label">
                    <span>senha</span>
                    <input type="password" name="password" class="input">
                </label>
    
                <div class="login__icons">
                    <button type="button" class="icons__button">
                        <img src="./images/facebook-icon.png" alt="facebook">
                    </button>
    
                    <button type="button" class="icons__button">
                        <img src="./images/google-icon.png" alt="google">
                    </button>
    
                    <button type="button" class="icons__button">
                        <img src="./images/apple-icon.png" alt="apple">
                    </button>
                </div>
    
                <label class="login__label--checkbox">
                    <input type="checkbox" class="input--checkbox">
                    Manter login
                </label>
            </div>

            <div class="wrapper">
                <button type="button" class="login__button" disabled>
                    <img src="./images/arrow.png" alt="arrow">
                </button>
    
                <a href="#" class="login__link">não consegue iniciar sessão?</a>
                <a href="#" class="login__link">criar conta</a>  
            </div>
               
        </section>

        <section class="wallpaper"></section>
    </main>
    
</body>
</html>
